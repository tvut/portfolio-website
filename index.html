<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">
        <style>
            *{
                box-sizing: border-box;
            }
            :root {
                --bg:#943156;
                --accent:#f0d00a;
            }
            .half-center{
                height:50vh;
                width:100vw;
                display:flex;
                text-align: center;
                background-color: white;
            }
            .half-center h1{
                align-self: flex-end;
                text-align: center;
                width:100vw;
                color:var(--bg);
                font-size:10vw;
                margin-bottom:-2.8vw
            }
            body, p{
                font-family: 'Raleway', sans-serif;
                font-weight: 400;
                background-color:var(--bg);
                color: white;
                margin: 0;
            }
            h1, h2, h3, h4, h5, h6{
                font-family: 'Raleway', sans-serif;
                font-weight: 900;
            }
            .container{
                padding: 10vh 8vw 10vh 8vw
            }
            .container p{
                font-size:36px;
            }
            @media screen and (min-width: 1278px){
                .half-center h1{
                    font-size:128px;
                    margin-bottom: -36px;
                }
                .container{
                    max-width:1074px;
                    margin-left:auto;
                    margin-right:auto;
                    padding: 95px 0 95px 0;
                }
            }
            @media screen and (max-width: 640px){
                .half-center{
                    height:23vh;
                    padding: 10vw;
                }
                .half-center h1{
                    font-size:12vw;
                    text-align: left;
                }
                .container{
                    padding: 10vw;
                }
            }
        </style>
    </head>

    <body>
        <div class="half-center">
            <h1>Hello. I'm Tristan.</h1>
        </div>
        <div class="container">
            <p>I'm a U1 student at McGill University who's passionate about next-gen technologies as well as using technology to connect people and ideas.</p>
        </div>
    </body>
</html>
